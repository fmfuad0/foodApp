<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/availableOrders.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">AVAILABLE ORDERS</h1>
    <label for="orderSelector">Choose order status:</label>
        <select name="orderSelector" id="orderSelector">
        <option value="preparing" selected>Preparing</option>
        <option value="acceptedOrder">Orders to be delivered</option>
    </select> 
    <button id="getOrders">GET ORDERS</button>
    <table id="ordersTable">
        <thead id="orderHeading">
        <tr>
            <th>Order ID</th>
            <th>Status</th>
            <th>Quantity</th>
            <th>Price</th> 
            <th>Actions</th>
        </tr>
    </thead>
    </table>

    <div id="orderViewer" hidden>
        <h1>Order Details</h1>
        <div id="orderItem">

        </div>
        <button id="close">Close</button>
    </div>

    <a id="backBtn" href="../html/index.html">Back To index</a>

    <script src="../scripts/availableOrders.js"></script>
</body>
</html>
